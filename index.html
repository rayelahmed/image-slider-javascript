<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <div class="card">
      <div class="slider-controller">
        <h2>Hot topics</h2>
        <p>
          Don't miss out on the latest news about Travel tips, Hotels review,
          Food guide...
        </p>
        <div class="left-right-arrow">
          <i id="fa-arrow-left" class="fa-solid fa-arrow-left"></i>
          <i id="fa-arrow-right" class="fa-solid fa-arrow-right-long"></i>
        </div>
      </div>
      <div id="slider-content">
        <div class="image-container">
          <img
            src="https://img.freepik.com/free-photo/glad-european-woman-using-gps-during-vacation-europe_197531-6450.jpg?w=826&t=st=1704544387~exp=1704544987~hmac=6868f39382eddbb109f9ec26f35a121dbdaffc5607d6cfe96738ab8423a31a09"
            alt=""
          />
        </div>
        <div class="image-container">
          <img
            src="https://img.freepik.com/free-photo/attractive-girl-with-little-trendy-purse-posing-front-old-european-palace_197531-6884.jpg?w=826&t=st=1704544424~exp=1704545024~hmac=b9fbfbdb9f4b49ee82a85a4afdf9ddf1101d8fb21d19d1fcd94d5d2f4c674876"
            alt=""
          />
        </div>
        <div class="image-container">
          <img
            src="https://img.freepik.com/premium-photo/teen-girl-hipster-hat-glasses-with-mobile-phone_116407-4710.jpg?w=826"
            alt=""
          />
        </div>
        <div class="image-container">
          <img
            src="https://img.freepik.com/free-photo/glad-european-woman-using-gps-during-vacation-europe_197531-6450.jpg?w=826&t=st=1704544387~exp=1704544987~hmac=6868f39382eddbb109f9ec26f35a121dbdaffc5607d6cfe96738ab8423a31a09"
            alt=""
          />
        </div>
        <div class="image-container">
          <img
            src="https://img.freepik.com/premium-photo/outdoor-summer-portrait-debonair-good-looking-woman-stylish-pink-jacket_273443-4520.jpg?w=826"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
